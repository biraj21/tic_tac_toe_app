<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Tic Tac Toe</title>
    </head>

    <body class="flex" data-active-page="home">
        <my-toast></my-toast>

        <header>
            <button id="home-btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-home"
                >
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>

            <h1>Tic Tac Toe</h1>

            <button id="theme-btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    id="sun-svg"
                >
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    id="moon-svg"
                >
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- Home Page -->
        <div id="home" class="page page--active">
            <div id="symbols-container" class="flex">
                <h3>Play As</h3>

                <div id="symbols">
                    <button class="symbol symbol--selected flex">
                        <span class="x"></span>
                    </button>

                    <button class="symbol flex">
                        <span class="o"></span>
                    </button>
                </div>
            </div>

            <div id="modes">
                <button id="single-player-btn" class="btn">Computer</button>
                <button id="multi-player-btn" class="btn">2 Players</button>
            </div>
        </div>

        <!-- Select Difficulty Page (when playing with computer) -->
        <div id="difficulty" class="page">
            <h3>Difficulty</h3>

            <button id="easy-btn" class="btn" data-difficulty="Easy">Easy</button>
            <button id="medium-btn" class="btn" data-difficulty="Medium">Medium</button>
            <button id="impossible-btn" class="btn" data-difficulty="Impossible">Impossible</button>
        </div>

        <!-- Game Page (where board is there) -->
        <div id="game" class="page flex">
            <h3 id="game-mode"></h3>

            <div id="names">
                <p id="p1-name" class="name"></p>
                <p id="p2-name" class="name"></p>
            </div>

            <div id="scoreboard">
                <div id="p1" class="score-info turn">
                    <p class="score-head flex">
                        <span class="o"></span>
                    </p>

                    <p class="score flex">0</p>
                </div>

                <div id="p2" class="score-info">
                    <p class="score-head flex">
                        <span class="x"></span>
                    </p>

                    <p class="score flex">0</p>
                </div>
            </div>

            <table id="board">
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
            </table>

            <button id="restart-btn" class="btn">Restart</button>
        </div>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
